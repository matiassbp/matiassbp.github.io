<div class="container-fluid">
  <app-volver-atras></app-volver-atras>
</div>
<div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
  <div class="card-header">Realizar Venta</div>
  <div class="card-body">
    <h5 class="card-title">Ingrese Datos</h5>
    <input type="text" [(ngModel)]="codigo1" class="form-control" placeholder="Codigo" aria-label="Recipient's username"
      aria-describedby="button-addon2">
    <br>
    <input type="text" [(ngModel)]="cantidad2" class="form-control" placeholder="Cantidad"
      aria-label="Recipient's username" aria-describedby="button-addon2">
  </div>
  <div class="row">
    <div class="column">
      <div class="boton">
        <input style="margin-left: 100px;" class="btn btn-primary" (click)="realizarVentass()" type="submit"
          value="Agregar">
        <br><br>
      </div>
    </div>
  </div>
</div>
