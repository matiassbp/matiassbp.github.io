
<div class="container">
    <app-volver-atras></app-volver-atras>
    <h1>Mis datos</h1>
    <div *ngIf="usuario">

        <div class="row">
            <div class="column">
                <h4>Nombre: </h4>
            </div>
            <div class="column">
                <div class="linea">
                    <div class="input-group mb-3">
                        <input [(ngModel)]="nombre"  type="text" class="form-control" placeholder={{usuario.nombre}}
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="boton">
                            <button (click)="actualizarNombre()" class="btn btn-outline-secondary bg-dark" type="button" id="button-addon2">Guardar
                                Cambios</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="column">
                <h4>User name: </h4>
            </div>
            <div class="column">
                <div class="linea">
                    <div class="input-group mb-3">
                        <input [(ngModel)]="username" type="text" class="form-control" placeholder={{usuario.username}} aria-label="Recipient's username"
                            aria-describedby="button-addon2">
                        <div class="boton">
                            <button (click)="actualizarUsername()" class="btn btn-outline-secondary bg-dark" type="button" id="button-addon2">Guardar
                                Cambios</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="column">
                <h4>Email: </h4>
            </div>
            <div class="column">
                <div class="linea">
                    <div class="input-group mb-3">
                        <input [(ngModel)]="email" type="text" class="form-control" placeholder={{usuario.email}} aria-label="Recipient's username"
                            aria-describedby="button-addon2">
                        <div class="boton">
                            <button (click)="actualizarEmail()" class="btn btn-outline-secondary bg-dark" type="button" id="button-addon2">Guardar
                                Cambios</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="column">
                <h4>Contraseña: </h4>
            </div>
            <div class="column">
                <div class="linea">
                    <div class="input-group bg-dark">
                        <input [(ngModel)]="password" type="password" class="form-control" placeholder={{usuario.password}}
                            aria-label="Recipient's username with two button addons">
                        <button (click)="actualizarPassword()" class="btn btn-outline-secondary" type="button">Re-establece contraseña</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
